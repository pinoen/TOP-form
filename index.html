<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My first form</title>
</head>
<body>

  <main class="container">
    <section>
      <a href="https://www.theodinproject.com/"><img src="./odin-lined.png" alt="odin logo"></a>
    </section>

    <div class="right-side">
      <div class="description">
        <p>This is not a real online service! You know you need something like this in your life to help you realice you deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <h1>Let's do this!</h1>

      <form action="#">

        <fieldset>
          <legend>Registration form</legend>
          <label for="fname">First name</label>
          <input type="text" name="fname" id="fname" placeholder="First name" required>
  
          <label for="lname">Last name</label>
          <input type="text" name="lname" id="lname" placeholder="Last name" required>
  
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" required>
  
          <label for="phone">Phone number</label>
          <input type="tel" name="phone" id="phone" placeholder="Phone number" required>
  
          <label for="password">Password</label>
          <input type="password" name="password" id="password"  placeholder="Password" required>
  
          <label for="confirm">Confirm password</label>
          <input type="password" name="confirm" id="confirm" placeholder="Password confirmation" required>
  
          <button type="submit">Create account</button>
        </fieldset>
        

      </form>


      <footer>
        <p>Already have an account <a href="#">Log in</a></p>
      </footer>

    </div>
  </main>
  
</body>
</html>
